name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m venv python\.venv
          python\.venv\Scripts\pip install --upgrade pip
          python\.venv\Scripts\pip install -r python\requirements.txt
          python\.venv\Scripts\pip install pyinstaller

      - name: Bundle ffmpeg (if available)
        run: |
          if (!(Test-Path resources\ffmpeg)) { New-Item -ItemType Directory -Path resources\ffmpeg | Out-Null }
          $ffmpeg = (Get-Command ffmpeg -ErrorAction SilentlyContinue)?.Source
          $ffprobe = (Get-Command ffprobe -ErrorAction SilentlyContinue)?.Source
          if ($ffmpeg) { Copy-Item $ffmpeg resources\ffmpeg\ffmpeg.exe -Force }
          if ($ffprobe) { Copy-Item $ffprobe resources\ffmpeg\ffprobe.exe -Force }
        shell: pwsh

      - name: Build sidecar
        run: |
          python\.venv\Scripts\pyinstaller --onefile --clean `
            --add-data "Python Files;Python Files" `
            --add-data "resources\ffmpeg;resources\ffmpeg" `
            --hidden-import numpy `
            --hidden-import scipy `
            --hidden-import librosa `
            --hidden-import soundfile `
            --hidden-import numba `
            --hidden-import llvmlite `
            --hidden-import rich `
            --hidden-import pymediainfo `
            --hidden-import packaging `
            --collect-all numpy `
            --collect-all scipy `
            --collect-all librosa `
            --collect-all soundfile `
            --collect-all rich `
            --collect-all pymediainfo `
            python\bridge.py -n audiosync-cli
          if (!(Test-Path src-tauri\bin)) { New-Item -ItemType Directory -Path src-tauri\bin | Out-Null }
          Copy-Item dist\audiosync-cli.exe src-tauri\bin\audiosync-cli-x86_64-pc-windows-msvc.exe -Force
        shell: pwsh

      - name: Install npm deps
        run: npm install

      - name: Build app
        run: npm run tauri:build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/**/*.{exe,msi,zip}
